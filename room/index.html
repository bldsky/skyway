<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - Room example</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link rel="stylesheet" href="../shared/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">プロトタイプ</h1>
      <p class="note">
        Change Room mode (before join in a room):
        <a href="#">mesh</a> / <a href="#sfu">sfu</a>
      </p>
      <div class="room" style="width: 600px; height: 600px;">
        <div class="myIcon" style="width: 128px; height: 128px;">
          <video id="js-local-stream"></video>
        </div>

        <div class="remote-streams" id="js-remote-streams" style="width: 600px; height: 600px;"></div>

        <!-- <div>
          <pre class="messages" id="js-messages"></pre>
          <input type="text" id="js-local-text">
          <button id="js-send-trigger">Send</button>
        </div> -->
      </div>
      <span id="js-room-mode"></span>:
          <input type="text" placeholder="Room Name" id="js-room-id">
          <button id="js-join-trigger">Join</button>
          <button id="js-leave-trigger">Leave</button>
      <p class="meta" id="js-meta"></p>
    </div>

    <script>
    let client = mqtt.connect('wss://test.mosquitto.org:8081');
    let topic = "floor1/room1"
    
    client.subscribe(topic);
    
    client.on('message', function(topic, message){
      console.log('subscriber.on.message', 'topic:', topic, 'message:', message.toString());
      var icon = document.getElementsByClassName("myIcon")[0];
      var messages = message.toString().split(',');
      var Hx = messages[1].split(':')[1];
      var Hy = messages[2].split(':')[1];
      console.log(((parseFloat(Hx) + 250) * 1.7) + "px");
      console.log((parseFloat(Hy + 300) * 1.7));
      icon.style.top = ((parseFloat(Hx) + 250) * 1.7) + "px";
      icon.style.left = ((parseFloat(Hy) + 300) * 1.7) + "px";
    })
    </script>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="../shared/key.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
