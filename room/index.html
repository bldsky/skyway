    <div class="container">
      <h1 class="heading">プロトタイプ</h1>

      <div class="room" style="width: 600px; height: 600px;">
        <div class="myIcon" style="width: 128px; height: 128px; top: 0px; left: 0px;">
          <video id="js-local-stream"></video>
        </div>

        <div class="remote-streams" id="js-remote-streams" style="width: 600px; height: 600px;"></div>

          <pre class="messages" id="js-messages"></pre>
          <input type="text" id="js-local-text">
          <button id="js-send-trigger">Send</button>
        </div> -->
      </div>
      User ID:<input type="text" placeholder="User ID" id="js-user-id">

      <span id="js-room-mode"></span>:
          <input type="text" placeholder="Room Name" id="js-room-id">
          <button id="js-join-trigger">Join</button>
          <button id="js-leave-trigger">Leave</button>
          <button id="js-set-id">Set ID</button>
      <p class="meta" id="js-meta"></p>
    </div>
